<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="conteiner">
    <div class="box-Img">
      	<img class="image" src=".//images/logo.svg" alt="S P L I T T E R">
    </div>

    <div class="card-Calculator">

		<div class="seccion-Data-Input">
			<div class="conteiner-Input">
				<div class="conteiner-Input-Text">
						<label class="title" for="bill">Bill</label>
				</div>
				<input class="input-style" type="text" id="bill">
			</div>

			<section class="conteiner-Select-Tip">
				<h1 class="title">Select Tip %</h1>
				<div class="conteiner-tip">
					<button class="button-tip" value="5">5%</button>
					<button class="button-tip" value="10">10%</button>
					<button class="button-tip" value="15">15%</button>
					<button class="button-tip" value="25">25%</button>
					<button class="button-tip" value="50">50%</button>
					<input class="input-style" type="text" placeholder="Custom" id="Custom">
				</div>
			</section>

			<div class="conteiner-Input">
				<div class="conteiner-Input-Text">
						<label class="title" for="">Number of People</label>
				</div>
				<input class="input-style" type="text" id="person">	
			</div>
		</div>

		<div class="Seccion-Calculator">
			<div class="container-Result">
				<p class="title-Resul">Tip-Amount <span>/ person</span></p>
				<p id="tip">$0</p>
			</div>
			<div class="container-Result">
				<p class="title-Resul">Total <span>/ person</span></p>
				<p id="tip">$0</p>
			</div>

			<Button type="submit">RESET</Button>
		</div>	
    </div>
  </main>
</body>
</html>
